<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Socket IO ChatApp</title>
   <link
     href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
     rel="stylesheet"
   />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
   <link rel="stylesheet" href="./stylesheets/app.css" type="text/css">

 </head>
 <body>
   <div class="container-fluid">
     <header class="header">
       <div class="logo-container">
         <!-- <img src="./img/doge.png" alt="doge logo" class="logo-img" /> -->
         <h1 class="logo-text">
           Chat<span class="logo-highlight">App</span>
         </h1>
       </div>
     </header>
     <div class="row">
       <div class="active-users col-xs-3 col-sm-3 col-md-3 col-lg-3" id="active-user-container">
         <h3 class="panel-title">Active Users:</h3>
         <div id="users">

         </div>
       </div>
       <div class="video-chat-container">
         <div class="chat__main col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <ol id="messages" class="chat__messages"></ol>
            <div class="chat__footer"></div>
        </div>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="talk-info" id="talking-with-info"> 
          Select active user on the left menu.
        </h2>
          <video autoplay class="remote-video" id="remote-video"></video>
          <button class="btn btn-default" id="hangup-button">HangUp</button>
          <video autoplay muted class="local-video" id="local-video"></video>
          <!-- <video autoplay muted class="local-video" id="local123-video"></video> -->
      </div>
              
     </div>
   </div>

   <!-- <div class="newsletter-subscribe"> -->
    <!-- <div class="container"> -->
        <div class="row">
        <form id="msf-form" class="form-group fixed-bottom" action="">
            <div class="col-md-6 col-sm-6">
                <input autocomplete="off" class="form-control form-append" type="text" name="message" placeholder="message" />
            </div>
            <div class="col-md-3 col-sm-3">
                <button class="btn btn-primary" id="submit-btn" type="submit">Submit</button>
            </div>
            <div class="col-md-3 col-sm-3">
                <button type="button" class="btn btn-default"  id="send-location">Send Location</button>
            </div>
        </form>
    </div>
    <!-- </div> -->
   <!-- </div> -->




   <!-- <script src="./scripts/index.js"></script> -->
   <script id="message-temp" type="text/template">
    <!-- <li class='message'> -->
        <div class='message__title'>
            <h6><%= from %></h6>
            <!-- <h4>{{from}} {{createdAt}}</h4> -->
            <!-- <span>{{createdAt}}</span> -->
        </div>
        <div class="message__body">
            <p><strong><%= text %> </strong></p>
            <h6><em><%= createdAt %></em></h6>
            <hr>
            <!-- <p>{{text}}</p> -->
        </div>
    <!-- </li> -->
    </script>

<script id="location-message-temp" type="text/template">
    <!-- <li class='message'> -->
        <div class='message__title'>
            <h4><%= from %> <%= createdAt %>  </h4>
            <!-- <h4>{{from}} {{createdAt}}</h4> -->
            <!-- <span>{{createdAt}}</span> -->
        </div>
        <div class="message__body">
            <a href="<%= url %>"  target='_blank'>My Current Location</a>
        </div>
    <!-- </li> -->
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter_no_edge_no_global.js"></script>
<script src="js/libs/moment.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/index.js"></script>
<script src="js/libs/ejs.js"></script>
</body>
</html>
