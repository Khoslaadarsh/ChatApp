<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Join Chat</title>
    <!-- <link rel="stylesheet" type="text/css" href="/public/css/styles.css"> -->
    <link rel="stylesheet" href="./stylesheets/app.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
</head>
<body >
    <div class="container">
        <div class="row">
            <div class="Absolute-Center is-Responsive">
                <div id="lable"><span >Join Room</span></div>
                <!-- <label for="">Join Room</label> -->
                    <div class="col-lg-12 col-md-10 col-sm-12 ">
                        <form action="/chat.html">
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" name="name" class="form-control" placeholder="Name">
                            </div>

                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input type="text" name="room" class="form-control" placeholder="Room">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-def btn-block">Join</button>
                            </div>
                        </form>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
